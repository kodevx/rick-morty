query getCartoonCharactersById ($id: ID!) {
    character (id: $id) {
        id
        name
        status
        species
        type
        gender
        origin {
            id
            name
            type
            dimension
            created
        }
        location {
            id
            name
            type
            dimension
            created
        }
        image
        episode {
            id
            name
            air_date
            episode
            created
        }
        created
    }
}
